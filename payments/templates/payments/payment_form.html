{% extends 'main.html' %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="" method="POST" >
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                    
                
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Proceed to pay" />
            </form>
            {% if payment %}


<form action="{% url 'payment-status' %}" method="POST">
    {% csrf_token %}
    <script
    
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_7faFV5PWWZYXeb" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="{{payment.currency}}"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="DevSearch"
        data-description="CONNECT WITH DEVELOPERS
        FROM AROUND THE WORLD"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="{{payment.name}}"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#302c3c"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    
{% endif %}
        </div>
    </div>
</main>




{% endblock content %}
